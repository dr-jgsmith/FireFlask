<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>FireFlask</title>

	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/portfolio-items.css') }}" rel="stylesheet">


	<!--[if lt IE 9]>
	  <script src="js/html5shiv.js"></script>
	  <script src="js/respond.min.js"></script>
	<![endif]-->

	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

	<script src="{{ url_for('static', filename='scripts/helpers/pace.js') }}"></script>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/message.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/simpleUpload.min.js') }}"></script>
</head>
<body>
	<div class="wrapper" id="wrapper">
			<!-- Navigation -->
		    <div data-role="navigation" class="navbar navbar-inverse navbar-fixed-top">
		        <div class="container">
		            <!-- Brand and toggle get grouped for better mobile display -->
		            <div class="navbar-header">
		                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		                    <span class="sr-only">Toggle navigation</span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </button>
		                <a class="navbar-brand" href="landing" id="landing">FireFlask</a>
		            </div>
		            <!-- Collect the nav links, forms, and other content for toggling -->
		            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		                <ul class="nav navbar-nav">

		                    <li>
		                        <a href="concept" id="concept_link">Concept</a>
		                    </li>
		                    <li>
		                        <a href="launch" id="launch_link">Launch New</a>
		                    </li>
							<li>
		                        <a href="search" id="search_link">Search</a>
		                    </li>

		                    <li>
		                        <a href="join" id="join_link">Join</a>
		                    </li>
		                    <li>
		                        <a href="login" id="sign_in_link">Sign-in</a>
		                    </li>
		                    <li>
		                        <a href="contact" id="contact_link">Contact</a>
		                    </li>
		                </ul>
		            </div>
		            <!-- /.navbar-collapse -->
		        </div>
		        <!-- /.container -->
		    </div>
        <div id="content">

  <div id="feed" class="container">
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
            	<br />

				<h1 class="page-header" id="new">
                    <small>Message Feed</small>
                </h1>

				<div class="row" id="log">
					<ul id="messages">
                        <div id="new_msg"  style="display:none;"></div>
						{% for message in messages %}
                        <li><h3>{{ message.text }}</h3><img scr="{{ message.url }}"> {{ message.date[0] }} | {{ message.time[0] }}</li>
					{% endfor %}
					</ul></div>
            </div>
        </div>

		<div id="footer" class="navbar navbar-fixed-bottom" style="background-color:#FFF">
            <center>
                <form class="form-inline" id="emit">

				    <div class="row">
					    <div class="col-md-12">
								<div class="form-group">
									<input type="text" id="message" name="message" class="form-control">
								</div>
                        </div>
                    </div>

                    <div class="row">
					    <div class="col-md-6">
                            <div class="form-group">

                                <button type='submit' class='btn btn-default'>Post Message</button>
                            </div>
                            <div class="form-group">
                                <label class="btn btn-default btn-file">Attach a Photo
                                    <input type="file" id="media" name="media" style="display: none;" class="form-control">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </center>
				</div>
				</div>
			</div>
	</div>
</body>
</html>
