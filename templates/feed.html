{% extends "layout.html" %}
{% block content %}

<!-- Page Content -->
    <div id="feed" class="container">
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
            	<br />

				<h1 class="page-header" id="new">
                    <small>Message Feed</small>
                </h1>

				<div class="row" id="log">
					<ul id="messages">
						<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
						<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
						{% for message in messages %}
					<li><img src="{{ message.url }}"> | <h3>{{ message.text }}</h3> | {{ message.date }}</li>
					{% endfor %}
					</ul></div>
            </div>
        </div>

		<div class="navbar navbar-fixed-bottom">
				<div class="row">
					<div class="col-md-12">
						<center>
							<form class="form-inline" id="emit">
								<div class="form-group">
									<input type="text" id="message" name="message" class="form-control">
								</div>
									<div class="form-group">
										<label class="btn btn-default btn-file">Attach a Photo
											<input type="file" id="media" name="media" style="display: none;" class="form-control">
										</label>
									</div>
									<div class="form-group">
											<button type='submit' class='btn btn-default' class="form-control">Post Message</button>
									</div>
							</form>
						</center>
				</div>
				</div>
			</div>
	</div>

{% endblock %}
{% block footer %}{% endblock %}
<script src="{{ url_for('static', filename='scripts/message.js') }}"></script>
